<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <center><h2 style="color: blue">Registration form</h2></center>
    <center><table border="1">
        <tr>
            <td align="center"><strong>First Name:</strong></td>
            <td><input width="100%" type="text" name="firstName" required></td>
        </tr>
        <tr>
            <td align="center"><strong>Last Name:</strong></td>
            <td><input  width="100%" type="text" name="lastName" required></td>
        </tr>
        <tr>
            <td align="center"><strong>Email:</strong></td>
            <td><input width="100%" type="email" name="email" required></td>
        </tr>
        <tr>
            <td align="center"><strong>Password:</strong></td>
            <td><input width="100%" type="password" name="password" required></td>
        </tr>
        <tr>
            <td align="center"><strong>Re-enter Password:</strong></td>
            <td><input width="100%" type="text" name="forni"></td>
        </tr>
        <tr>
            <td align="center"><strong>Gender:</strong></td>
            <td>
                <input width="100%" type="radio" name="gender" value="Male"> Male
                <label><hr></label>
                <input width="100%" type="radio" name="gender" value="Female"> Female
                
            </td>
        </tr>
        <tr>
            <td align="center"><strong>Age:</strong></td>
            <td><input  width="100%" type="number" name="age"></td>
        </tr>
        <tr>
            <td align="center"><strong>Phone Number :</strong></td>
            <td><input width="100%" type="tel" name="phone"></td>
        </tr>
        <tr>
            <td align="center"><strong>Address:</strong></td>
            <td><textarea width="100%" name="address"></textarea></td>
        </tr>
        <tr>
            <td align="center"><strong>State:</strong></td>
            <td><input width="100%" type="text" name="state"></td>
        </tr>
        <tr>
            <td align="center"><strong>Country:</strong></td>
            <td>
                <select name="country">
                	<option value="" disabled selected>Choose your Country</option>
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center"><strong>Languages known:</strong></td>
            <td>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Kannada"> Kannada
                <input type="checkbox" name="languages" value="Hindi"> Hindi
                <input type="checkbox" name="languages" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td  colspan="2">
                <input type="checkbox" name="declaration" required style="float:left">Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                Log in to <a href="https://www.google.com" target="_blank">Ethnus</a> Website
            </td>
        </tr>
    </table></center>
    <br>
     <center><input type="submit" value="Register"></center>
</body>
</html>
