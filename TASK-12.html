<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-TASK-12</title>
    <style>
        .big-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            padding: 2px; 
            background-color: #A22B55;
            margin:auto;
            max-width:650px;
        }

        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #75203F;
        }

        .form-group {
            margin-bottom: -40px;
            margin-top:5px;
            text-align: left;
            display: flex;
            flex-wrap: wrap; 
        }

        label {
            color: white;
            font-weight: bold;
            width: 45%; 
            margin-right: 10px; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea,
        .submit-button {
            width: 45%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

       
        
        
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            text-align: left; 
            max-width: fit-content;
            width: 100%;
        }

        .radio-group label {
            color: white;
            font-weight: bold;
            width: auto;
            margin-right: 10px; 
            display: inline-block;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .submit-button {
            background-color: white;
            color: black;
            border: none;
            margin-top:10px;
            border-radius: 5px;
            cursor: pointer;
            width:100em;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
        
        input, .radio-group , select, button{
        float:right;
        margin-bottom:15px;
    }
    .options{
        margin-left: 163px;
    }

        
        
    </style>
</head>
<body>
    <div class="big-container">
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" required>
                	<br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                	<br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                	<br><br>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                	<br><br>
                		<div class="radio-group">
                    <label >Gender:</label>
                        <label class="options" for="male">Male:</label>
                        <input  type="radio" id="male" name="gender" value="Male">
                        <label  for="female">Female:</label>
                        <input  type="radio" id="female" name="gender" value="Female">
                        <label  for="other">Other:</label>
                        <input type="radio" id="other" name="gender" value="Other">
                    </div>
              		<br><br>
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value disabled selected>Choose a language</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                <br><br>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                <br><br>
                    <label for="about">About:</label>
                    <textarea id="about" name="about" rows="2" placeholder="write about yourself"></textarea>
                <br><br>
                    <button type="submit" class="submit-button">Register</button>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
